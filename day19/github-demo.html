<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>spanCont</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">注：结果在console中，前四个为parta，后四个partb，分别用不同方法实现</p>
    </div>
    <div class="parta">
        <button id="list">返回页面中所有li标签</button>
        <button id="span_HTML">返回所有span中内容为HTML的span标签</button>
        <button id="spanCont">返回所包含span内容为spanCont的LI标签</button>
        <button id="getA">返回class为active的链接中包含的文字内容</button>
    </div>
    <br/><br/>
    <div class="parta">
        <button id="list2">返回页面中所有li标签</button>
        <button id="span_HTML2">返回所有span中内容为HTML的span标签</button>
        <button id="spanCont2">返回所包含span内容为spanCont的LI标签</button>
        <button id="getA2">返回class为active的链接中包含的文字内容</button>
    </div>
</div>
<script>
    document.getElementById("list").addEventListener("click", getAllListItem);
    document.getElementById("span_HTML").addEventListener("click",findAllHtmlSpanInOneSection);
    document.getElementById("spanCont").addEventListener("click",findListItem);
    document.getElementById("getA").addEventListener("click",getActiveLinkContent);

    document.getElementById("list2").addEventListener("click",getAllListItem2);
    document.getElementById("span_HTML2").addEventListener("click",findAllHtmlSpanInOneSection2);
    document.getElementById("spanCont2").addEventListener("click",findListItem2);
    document.getElementById("getA2").addEventListener("click",getActiveLinkContent2);

    function getAllListItem() {
        var a = document.getElementsByTagName("li");
        for (var i = 0; i < a.length; i++){
            console.log(a[i]);
        }
        // 返回页面中所有li标签
    }
    function findAllHtmlSpanInOneSection(sectionId) {
        var b = document.getElementsByTagName("span");
        for(var i=0; i < b.length; i++){
            if(b[i].innerHTML == "HTML"){
                console.log(b[i]);
            }
        }
        // 返回某个section下所有span中内容为HTML的span标签
    }
    function findListItem(sectionId, spanCont) {
        var a = document.getElementsByTagName("span");
        for(var i=0; i < a.length; i++){
            if (a[i].innerHTML == "spanCont"){
                console.log(a[i].parentNode);
            }
        }
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
    }
    function getActiveLinkContent(sectionId) {
        var b = document.getElementsByClassName("active");
        for (var i=0; i<b.length; i++){
            console.log(b[i]);
        }
        // 返回某个section下，class为active的链接中包含的文字内容
    }

    function getAllListItem2() {
        var a = document.querySelectorAll("li");
        for (var i = 0; i < a.length; i++) {
            console.log(a[i]);
        }
    }
    function findAllHtmlSpanInOneSection2() {
        var b = document.querySelectorAll("span");
        for(var i=0; i < b.length; i++){
            if(b[i].innerHTML == "HTML"){
                console.log(b[i]);
            }
        }
    }
    function findListItem2() {
        var a = document.querySelectorAll("span");
        for(var i=0; i < a.length; i++){
            if (a[i].innerHTML == "spanCont"){
                console.log(a[i].parentNode);
            }
        }
    }
    function getActiveLinkContent2() {
        var b = document.querySelectorAll("a.active");
        for (var i=0; i<b.length; i++){
            console.log(b[i]);
        }
    }

</script>
</body>
</html>
