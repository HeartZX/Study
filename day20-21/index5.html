<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>555</title>
</head>
<style>
    .Erik {
     width: 500px; 
      }
    #img {
        width: 300px;
        height: 300px; 
        background: url("erik_ce204002.jpg")  0px -2px  no-repeat ;
        overflow: hidden;
        background-size: cover;
        
      }

</style>
<body>
        <div class="Erik">
                <h2>FE2016中Erik笑容的动画</h2>
                <div id="img"></div>
              </div>
    
</body>
<script>
 var img=document.getElementById("img");
 img.style.backgroundPositionY="-2px";
 var back=false;
 
 setInterval(() => {
   const y=parseInt(img.style.backgroundPositionY);
   if(back){
     if(y<-600){
       img.style.backgroundPositionY=y+300+"px";

     }else{
      img.style.backgroundPositionY=y+300+"px";
      back=false;
     }

   }else{
     if(y>-4500){
       img.style.backgroundPositionY=y-300+"px";

     }else{
      img.style.backgroundPositionY=y-300+"px";
      back=true

     } 

   }
 

   
 }, 100);


  

</script>
</html>
